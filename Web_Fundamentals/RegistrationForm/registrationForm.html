<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
</head>
<body>
    <h1>Registration Form</h1>
<form action="/process" method="post">

    <div>
        <label>First Name*:</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name*:</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email*:</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password*:</label>
        <input type="text" name="password">
    </div>
    <div>
        <label>Confirm Password*:</label>
        <input type="text" name="confirm_password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio">
        <label for="Male"><strong>Male</strong></label>
        <input type="radio">
        <label for="Female"><strong>Female</strong></label>
        <input type="radio">
        <label for="Non-binary"><strong>Non-binary</strong></label>
        <input type="radio">
        <label for="I prefer not to answer"><strong>I prefer not to answer</strong></label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>Favorite language:</label>
        <select name="Favorite language">
        <option value="Python">Python</option>
        <option value="Ruby">Ruby</option>
        <option value="C++">C++</option>
        <option value="PHP">PHP</option>
        </select>
    </div>
    
    <div>
        <input type="checkbox" name="offers"checked>
        <label for="offers"><strong>Yes, I would like to receive periodic email updates</strong></label>  
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
    <label for="offers"><strong>* Indicates a  required field</strong></label>  
    </div>












</form>
</body>
</html>
